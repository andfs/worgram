<template name="Pagar">

		<div class="row">
			<h1 class="animated fadeInDown">No <span class="logofont">trabalhogram</span> você paga somente pelo que usa, veja nossos preços:</h1>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header bgm-gray m-b-20">
						<h2>Bronze <small>Todas as ações p/ 3 hashtags em um dia</small></h2>
						<button class="btn bgm-blue btn-float waves-effect bronze"><i class="zmdi zmdi-card zmdi-hc-fw"></i></button>
					</div>

					<div class="card-body card-padding">
						<span style="color: gray">Ao pagar por esta opção você poderá usar o sistema por um dia, realizando todas as ações para 3 hashtags diferentes.</span>

				</div>
			</div>

					</div>

					<div class="card-body card-padding">
						<span style="color: teal">Ao pagar por esta opção você poderá usar o sistema por uma semana, realizando todas as ações para 5 hashtags diferentes.</span>
					</div>
				</div>
			</div>
			
			<div class="col-sm-4">	
				<div class="card">
					<div class="card-header bgm-amber m-b-20">
						<h2>Ouro <small>Todas as ações p/ 10 hashtags em um mês</small></h2>
						<button class="btn bgm-blue btn-float waves-effect ouro"><i class="zmdi zmdi-card zmdi-hc-fw"></i></button>
					</div>

					<div class="card-body card-padding">
						<span style="color: orange">Ao pagar por esta opção você poderá usar o sistema por um mês, realizando todas as ações para 10 hashtags diferentes.</span>
					</div>
				</div>
			</div>
